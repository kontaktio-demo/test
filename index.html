<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Test klienta – Kontaktio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
      color: #222;
      line-height: 1.6;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      max-width: 600px;
    }
    .box {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>Testowa strona klienta</h1>
  <p>
    To jest przykładowa strona klienta hostowana na GitHub Pages.
    Jeśli widzisz w prawym dolnym rogu bąbelek asystenta – integracja działa.
  </p>

  <div class="box">
    <strong>Informacja:</strong><br>
    Ten klient ma własny styl, avatar, quick actions i zachowanie AI,
    zdefiniowane w <code>clients.json</code> po stronie Kontaktio.
  </div>

<!-- Kontaktio – Apple-like WOW embed -->
<style>
  /* ===============================
     Kontaktio WOW (Apple-style)
     =============================== */

  :root {
    --k-accent: #2563eb;
    --k-accent2: #7c3aed;
    --k-glass: rgba(15, 23, 42, 0.62);
    --k-glass-soft: rgba(2, 6, 23, 0.28);
    --k-border: rgba(255, 255, 255, 0.14);
    --k-text: rgba(255, 255, 255, 0.92);
    --k-muted: rgba(255, 255, 255, 0.7);
  }

  /* Launcher */
  .kontaktio-launcher {
    width: 60px !important;
    height: 60px !important;
    border-radius: 999px !important;
    background: linear-gradient(135deg, var(--k-accent), var(--k-accent2)) !important;
    color: #fff !important;
    border: 1px solid rgba(255,255,255,.22) !important;
    box-shadow:
      0 18px 50px rgba(0,0,0,.35),
      0 0 0 10px rgba(37,99,235,.12),
      0 0 0 22px rgba(124,58,237,.08) !important;
    overflow: hidden;
  }

  .kontaktio-launcher::before {
    content: "";
    position: absolute;
    inset: -40%;
    background:
      radial-gradient(60% 60% at 30% 30%, rgba(255,255,255,.45), transparent 60%),
      radial-gradient(60% 60% at 70% 70%, rgba(255,255,255,.18), transparent 62%);
    filter: blur(6px);
    animation: kontaktioAurora 7s ease-in-out infinite;
  }

  .kontaktio-launcher > div {
    position: relative;
    z-index: 2;
    font-size: 22px;
  }

  /* Widget glass */
  .kontaktio-widget {
    border-radius: 22px !important;
    border: 1px solid var(--k-border) !important;
    background: var(--k-glass) !important;
    backdrop-filter: blur(18px) saturate(140%) !important;
    -webkit-backdrop-filter: blur(18px) saturate(140%) !important;
    box-shadow:
      0 28px 90px rgba(0,0,0,.45),
      0 1px 0 rgba(255,255,255,.06) inset !important;
    overflow: hidden;
  }

  .kontaktio-widget::before {
    content: "";
    position: absolute;
    inset: -40px;
    background:
      radial-gradient(600px 420px at 20% 10%, rgba(37,99,235,.35), transparent 60%),
      radial-gradient(520px 420px at 90% 0%, rgba(124,58,237,.30), transparent 58%),
      radial-gradient(560px 460px at 30% 110%, rgba(16,185,129,.20), transparent 55%);
    filter: blur(18px);
    pointer-events: none;
    animation: kontaktioAurora 9s ease-in-out infinite;
  }

  /* Header */
  .kontaktio-header {
    background: linear-gradient(180deg, rgba(2,6,23,.55), rgba(2,6,23,.18)) !important;
    color: var(--k-text) !important;
    border-bottom: 1px solid rgba(255,255,255,.1);
  }

  .kontaktio-header-sub {
    color: var(--k-muted) !important;
  }

  /* Messages */
  .kontaktio-bubble {
    border-radius: 16px !important;
    font-size: 14.5px !important;
    line-height: 1.45 !important;
    box-shadow:
      0 16px 40px rgba(0,0,0,.18),
      0 1px 0 rgba(255,255,255,.06) inset !important;
  }

  .kontaktio-row.bot .kontaktio-bubble {
    background: rgba(255,255,255,.10) !important;
    color: var(--k-text) !important;
    border: 1px solid rgba(255,255,255,.12);
  }

  .kontaktio-row.user .kontaktio-bubble {
    background: linear-gradient(135deg, var(--k-accent), var(--k-accent2)) !important;
    color: #fff !important;
  }

  /* Input */
  .kontaktio-inputwrap {
    background: linear-gradient(180deg, rgba(2,6,23,.12), rgba(2,6,23,.28)) !important;
    border-top: 1px solid rgba(255,255,255,.1);
  }

  .kontaktio-input {
    background: rgba(255,255,255,.10) !important;
    color: var(--k-text) !important;
    border: 1px solid rgba(255,255,255,.14) !important;
  }

  .kontaktio-input::placeholder {
    color: rgba(255,255,255,.55);
  }

  .kontaktio-send {
    background: linear-gradient(135deg, var(--k-accent), var(--k-accent2)) !important;
    color: #fff !important;
    border: 1px solid rgba(255,255,255,.18);
  }

  @keyframes kontaktioAurora {
    0% { transform: translate(0,0) scale(1); }
    50% { transform: translate(10px,-8px) scale(1.02); }
    100% { transform: translate(0,0) scale(1); }
  }

  @media (prefers-reduced-motion: reduce) {
    .kontaktio-widget::before,
    .kontaktio-launcher::before {
      animation: none !important;
    }
  }
</style>

<script
  src="https://cdn.jsdelivr.net/gh/kontaktio-demo/kontaktio@5d9beb0/kontaktio.js"
  data-kontaktio
  data-client="SAWO"
  data-backend="https://chatbot-backend-x2cy.onrender.com"
></script>





</body>
</html>
